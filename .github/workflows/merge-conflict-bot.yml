name: Merge Conflict Bot

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - merge-conflict-bot-main-trigger

permissions:
  contents: read
  pull-requests: write
  issues: write
  statuses: write

concurrency:
  group: "check-conflicts-${{ github.event.pull_request.number || github.sha }}"
  cancel-in-progress: true

jobs:
  check-conflicts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Harden the runner
        uses: step-security/harden-runner@v2.10.2
        with:
          egress-policy: audit

      - name: Check for merge conflicts
      
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd
        with:
          script: |
            const path = require('path')
            // Fix: Use the workspace path to reliably find the script
            const scriptPath = path.join(process.env.GITHUB_WORKSPACE, 'scripts/merge_conflict_helpers.js')
            
            console.log(`Loading script from: ${scriptPath}`)
            const script = require(scriptPath)
            await script({github, context, core})
